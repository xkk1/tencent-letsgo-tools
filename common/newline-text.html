<!DOCTYPE html>
<html lang="zh-CN" class="mdui-theme-auto">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./favicon.ico" />
    <link rel="manifest" href="../manifest.webmanifest" />
    <title>换行文本生成器 - 元梦之星工具箱</title>
    <!-- mdui -->
    <link rel="stylesheet" href="../libs/mdui/mdui.css" />
    <script src="../libs/mdui/mdui.global.js"></script>
    <!-- @mdui/icons 图标组件库 -->
    <script src="../libs/mdui/mdui-icons.bundle.js"></script>
    <!-- 工具函数 -->
    <script src="../js/utilities.js"></script>
    <!-- 网站整体框架 -->
    <link rel="stylesheet" href="../css/site-layout.css" />
    <script src="../js/site-layout.js"></script>
    <!-- about -->
     <script src="../js/newline-text.js"></script>
</head>
<body>
    <site-layout data-title="换行文本生成器" current-page-path="./common/newline-text.html">
        <main class="container mdui-prose">
            <mdui-text-field id="input-text-field" autosize label="输入文本，回车换行"></mdui-text-field>
            <div class="text-align-center" style="padding: 0.5rem">
                <mdui-button id="generate-button">生成并复制</mdui-button>
                <mdui-dropdown>
                    <mdui-button slot="trigger">
                        <mdui-icon-settings slot="icon"></mdui-icon-settings>
                        高级设置
                    </mdui-button>
                    <mdui-card style="padding: 1rem;">
                        <div class="text-align-left">换行符替换方案：</div>
                        <mdui-radio-group id="newline-radios" value="line">
                            <mdui-radio value="line">行分隔符 (0x2028)</mdui-radio>
                            <mdui-radio value="paragraph-separators">段落分隔符 (0x2029)</mdui-radio>
                        </mdui-radio-group>
                    </mdui-card>
                </mdui-dropdown>
            </div>
            <mdui-text-field id="result-text-field" label="生成的换行文本，请到元梦之星粘贴" autosize style="display: none;"></mdui-text-field>
        </main>
    </site-layout>
</body>
</html>
